<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeR1 Cast Receiver</title>
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    cast-media-player {
      --theme-hue: 200;
      --progress-color: rgba(255, 255, 255, 0.9);
      --splash-image: url('');
      width: 100%;
      height: 100%;
    }
    #status {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      border-radius: 8px;
      font-size: 12px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
      z-index: 1000;
      font-family: monospace;
    }
    #debugLog {
      margin-top: 10px;
      font-size: 11px;
      color: #ccc;
      max-height: 500px;
      overflow-y: auto;
    }
    .success { color: #4CAF50; }
    .warning { color: #FF9800; }
    .error { color: #F44336; }
    .log-line { margin: 2px 0; }
  </style>
</head>
<body>
  <div id="status">
    <div class="success">‚úÖ WeR1 Receiver Ready</div>
    <div id="statusMessage">Waiting for media...</div>
    <div id="debugLog"></div>
  </div>
  <cast-media-player></cast-media-player>

  <script>
    // Filter out noisy Cast framework logs
    const originalConsoleLog = console.log;
    console.log = function(...args) {
      const msg = args.join(' ');
      // Filter out IPC/WebSocket connection messages (these are normal)
      if (msg.includes('IpcChannel') ||
          msg.includes('WebSocket') ||
          msg.includes('reconnect attempt') ||
          msg.includes('Opening net websocket')) {
        return; // Don't log these
      }
      originalConsoleLog.apply(console, args);
    };

    // Helper to update status on screen
    function updateStatus(message, type = 'info') {
      const statusDiv = document.getElementById('statusMessage');
      if (statusDiv) {
        statusDiv.className = type;
        statusDiv.innerHTML = message;
      }
    }

    // Helper to add debug log on screen
    function addDebugLog(message) {
      const debugLog = document.getElementById('debugLog');
      if (debugLog) {
        const logLine = document.createElement('div');
        logLine.className = 'log-line';
        logLine.textContent = message;
        debugLog.appendChild(logLine);
        // Keep only last 20 lines
        while (debugLog.children.length > 20) {
          debugLog.removeChild(debugLog.firstChild);
        }
      }
    }

    // Catch any errors
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      // Don't show WebSocket connection "errors" - these are normal
      if (msg.includes('WebSocket') || msg.includes('ws://localhost')) {
        return true; // Suppress these
      }
      console.error('Global error:', { msg, url, lineNo, columnNo, error });
      updateStatus('‚ùå Error: ' + msg, 'error');
      return false;
    };

    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    // Store cookies from the load request
    let currentCookies = null;
    let cloudFrontParams = {};

    // Parse CloudFront cookies and extract as query parameters
    function parseCookiesToQueryParams(cookieString) {
      const params = {};
      if (!cookieString) return params;

      // Split cookie string by semicolon
      const cookies = cookieString.split(';');

      cookies.forEach(cookie => {
        const trimmed = cookie.trim();

        // Parse each cookie properly (handle = in values)
        if (trimmed.startsWith('CloudFront-Key-Pair-Id=')) {
          params['Key-Pair-Id'] = trimmed.substring('CloudFront-Key-Pair-Id='.length);
        } else if (trimmed.startsWith('CloudFront-Policy=')) {
          params['Policy'] = trimmed.substring('CloudFront-Policy='.length);
        } else if (trimmed.startsWith('CloudFront-Signature=')) {
          params['Signature'] = trimmed.substring('CloudFront-Signature='.length);
        }
      });

      console.log('üîç Parsed params:', {
        'Key-Pair-Id': params['Key-Pair-Id'],
        'Policy length': params['Policy']?.length,
        'Signature length': params['Signature']?.length
      });

      return params;
    }

    // Add query parameters to URL
    // Note: CloudFront signatures contain ~ which should NOT be encoded
    function addQueryParamsToUrl(url, params) {
      // Build query string manually to avoid encoding ~ characters
      const queryParts = [];

      if (params['Key-Pair-Id']) {
        queryParts.push('Key-Pair-Id=' + params['Key-Pair-Id']);
      }
      if (params['Policy']) {
        queryParts.push('Policy=' + params['Policy']);
      }
      if (params['Signature']) {
        // CloudFront signatures should NOT have ~ encoded
        queryParts.push('Signature=' + params['Signature']);
      }

      const separator = url.includes('?') ? '&' : '?';
      return url + separator + queryParts.join('&');
    }

    // Intercept LOAD message to capture cookies and convert to signed URL
    playerManager.setMessageInterceptor(
      cast.framework.messages.MessageType.LOAD,
      (loadRequestData) => {
        updateStatus('üì° Loading media...', 'info');

        console.log('üé¨ Load request received:');
        console.log('  - contentUrl:', loadRequestData.media?.contentUrl);
        console.log('  - contentType:', loadRequestData.media?.contentType);
        console.log('  - customData:', loadRequestData.media?.customData);
        console.log('  - hasCustomData:', !!loadRequestData.media?.customData);
        console.log('  - hasCookies:', !!loadRequestData.media?.customData?.headers?.Cookie);

        // Store cookies for use in request handlers
        if (loadRequestData.media?.customData?.headers?.Cookie) {
          currentCookies = loadRequestData.media.customData.headers.Cookie;
          console.log('üç™ Captured cookies!');
          console.log('  - Length:', currentCookies.length);
          console.log('  - Preview:', currentCookies.substring(0, 100) + '...');

          // Parse cookies into query parameters
          cloudFrontParams = parseCookiesToQueryParams(currentCookies);
          console.log('üîë Parsed CloudFront params:', cloudFrontParams);

          // Show on TV
          addDebugLog('Policy len: ' + (cloudFrontParams['Policy']?.length || 0));
          addDebugLog('Sig len: ' + (cloudFrontParams['Signature']?.length || 0));

          // Validate that we have all required params
          const hasAllParams = cloudFrontParams['Key-Pair-Id'] &&
                               cloudFrontParams['Policy'] &&
                               cloudFrontParams['Signature'];

          if (!hasAllParams) {
            console.error('‚ùå Missing CloudFront params!', {
              hasKeyPairId: !!cloudFrontParams['Key-Pair-Id'],
              hasPolicy: !!cloudFrontParams['Policy'],
              hasSignature: !!cloudFrontParams['Signature']
            });
            addDebugLog('‚ùå Missing params!');
            updateStatus('‚ùå Failed to parse cookies!', 'error');
          } else {
            addDebugLog('‚úÖ All params parsed!');
          }

          // Convert contentUrl to signed URL
          if (loadRequestData.media?.contentUrl && hasAllParams) {
            const originalUrl = loadRequestData.media.contentUrl;
            const signedUrl = addQueryParamsToUrl(originalUrl, cloudFrontParams);

            console.log('üîó Original URL:', originalUrl);
            console.log('üîó Signed URL:', signedUrl);
            console.log('üîó URL has all params:', signedUrl.includes('Key-Pair-Id') && signedUrl.includes('Policy') && signedUrl.includes('Signature'));

            addDebugLog('URL: ' + signedUrl.substring(0, 100) + '...');

            // Replace the contentUrl with signed URL
            loadRequestData.media.contentUrl = signedUrl;

            updateStatus('‚úÖ Using signed URL!', 'success');
          }

          updateStatus('üç™ Converted to signed URL!', 'success');
        } else {
          console.warn('‚ö†Ô∏è No cookies found in customData!');
          console.warn('  - customData:', loadRequestData.media?.customData);
          currentCookies = null;
          updateStatus('‚ö†Ô∏è No cookies in request!', 'warning');
        }

        return loadRequestData;
      }
    );

    // Configure playback to add CloudFront cookies to HLS requests
    const playbackConfig = new cast.framework.PlaybackConfig();

    // Add cookies to manifest requests (HLS playlist)
    playbackConfig.manifestRequestHandler = (requestInfo) => {
      console.log('üìÑ Manifest request handler called');
      console.log('  - URL:', requestInfo.url);
      console.log('  - Has CloudFront params:', Object.keys(cloudFrontParams).length > 0);

      addDebugLog('üìÑ Manifest request');

      // Add CloudFront params to manifest URL
      if (Object.keys(cloudFrontParams).length > 0) {
        const signedUrl = addQueryParamsToUrl(requestInfo.url, cloudFrontParams);
        console.log('‚úÖ Adding CloudFront params to manifest');
        console.log('  - Original:', requestInfo.url);
        console.log('  - Signed:', signedUrl);

        addDebugLog('Manifest URL: ' + signedUrl.substring(0, 80) + '...');

        requestInfo.url = signedUrl;
        updateStatus('üîÑ Loading manifest with signed URL...', 'info');
      } else {
        console.error('‚ùå No CloudFront params available!');
        addDebugLog('‚ùå No params for manifest!');
        updateStatus('‚ö†Ô∏è Loading manifest without auth!', 'warning');
      }
      return requestInfo;
    };

    // Add cookies to segment requests (HLS video/audio chunks)
    playbackConfig.segmentRequestHandler = (requestInfo) => {
      // Add CloudFront params to segment URLs
      if (Object.keys(cloudFrontParams).length > 0) {
        requestInfo.url = addQueryParamsToUrl(requestInfo.url, cloudFrontParams);
      }
      return requestInfo;
    };

    // Optional: Add cookies to license requests (if using DRM)
    playbackConfig.licenseRequestHandler = (requestInfo) => {
      if (currentCookies) {
        console.log('üîê Adding cookies to license request');
        requestInfo.headers = requestInfo.headers || {};
        requestInfo.headers['Cookie'] = currentCookies;
      }
      return requestInfo;
    };

    // Set the playback configuration
    playerManager.setPlaybackConfig(playbackConfig);

    // Log playback state changes
    playerManager.addEventListener(
      cast.framework.events.EventType.PLAYER_LOAD_COMPLETE,
      () => {
        console.log('‚úÖ Media loaded successfully');
        updateStatus('‚úÖ Playing!', 'success');
      }
    );

    playerManager.addEventListener(
      cast.framework.events.EventType.PLAYING,
      () => {
        console.log('‚ñ∂Ô∏è Playback started');
        updateStatus('‚ñ∂Ô∏è Playing', 'success');
      }
    );

    playerManager.addEventListener(
      cast.framework.events.EventType.ERROR,
      (event) => {
        console.error('‚ùå Playback error:', {
          detailedErrorCode: event.detailedErrorCode,
          error: event.error,
          reason: event.reason,
          type: event.type
        });

        // Show detailed error on screen
        let errorMsg = 'Error: ' + (event.detailedErrorCode || 'Unknown');
        if (event.detailedErrorCode === 905) {
          errorMsg += ' (MEDIA_ERROR - Check manifest/cookies)';
        }
        updateStatus('‚ùå ' + errorMsg, 'error');
      }
    );

    // Add request interceptor to log network errors
    playerManager.addEventListener(
      cast.framework.events.EventType.REQUEST_LOAD,
      (event) => {
        console.log('üîÑ Load request event:', event);
      }
    );

    // Start the receiver application
    const options = new cast.framework.CastReceiverOptions();
    options.disableIdleTimeout = false;
    options.maxInactivity = 3600; // 1 hour

    context.start(options);

    console.log('üéµ WeR1 Cast Receiver started');
  </script>
</body>
</html>
