<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeR1 Cast Receiver</title>
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }
    cast-media-player {
      --theme-hue: 200;
      --progress-color: rgba(255, 255, 255, 0.9);
      --splash-image: url('');
    }
  </style>
</head>
<body>
  <cast-media-player></cast-media-player>

  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    // Store cookies from the load request
    let currentCookies = null;

    // Intercept LOAD message to capture cookies
    playerManager.setMessageInterceptor(
      cast.framework.messages.MessageType.LOAD,
      (loadRequestData) => {
        console.log('üé¨ Load request received:', {
          contentUrl: loadRequestData.media?.contentUrl,
          contentType: loadRequestData.media?.contentType,
          hasCustomData: !!loadRequestData.media?.customData,
          hasCookies: !!loadRequestData.media?.customData?.headers?.Cookie
        });

        // Store cookies for use in request handlers
        if (loadRequestData.media?.customData?.headers?.Cookie) {
          currentCookies = loadRequestData.media.customData.headers.Cookie;
          console.log('üç™ Captured cookies, length:', currentCookies.length);
        } else {
          console.warn('‚ö†Ô∏è No cookies found in customData');
          currentCookies = null;
        }

        return loadRequestData;
      }
    );

    // Configure playback to add CloudFront cookies to HLS requests
    const playbackConfig = new cast.framework.PlaybackConfig();

    // Add cookies to manifest requests (HLS playlist)
    playbackConfig.manifestRequestHandler = (requestInfo) => {
      if (currentCookies) {
        console.log('üìÑ Adding cookies to manifest request');
        requestInfo.headers = requestInfo.headers || {};
        requestInfo.headers['Cookie'] = currentCookies;
      } else {
        console.warn('‚ö†Ô∏è No cookies available for manifest request');
      }
      return requestInfo;
    };

    // Add cookies to segment requests (HLS video/audio chunks)
    playbackConfig.segmentRequestHandler = (requestInfo) => {
      if (currentCookies) {
        requestInfo.headers = requestInfo.headers || {};
        requestInfo.headers['Cookie'] = currentCookies;
      }
      return requestInfo;
    };

    // Optional: Add cookies to license requests (if using DRM)
    playbackConfig.licenseRequestHandler = (requestInfo) => {
      if (currentCookies) {
        console.log('üîê Adding cookies to license request');
        requestInfo.headers = requestInfo.headers || {};
        requestInfo.headers['Cookie'] = currentCookies;
      }
      return requestInfo;
    };

    // Set the playback configuration
    playerManager.setPlaybackConfig(playbackConfig);

    // Log playback state changes
    playerManager.addEventListener(
      cast.framework.events.EventType.PLAYER_LOAD_COMPLETE,
      () => {
        console.log('‚úÖ Media loaded successfully');
      }
    );

    playerManager.addEventListener(
      cast.framework.events.EventType.ERROR,
      (event) => {
        console.error('‚ùå Playback error:', {
          detailedErrorCode: event.detailedErrorCode,
          error: event.error,
          reason: event.reason
        });
      }
    );

    // Start the receiver application
    const options = new cast.framework.CastReceiverOptions();
    options.disableIdleTimeout = false;
    options.maxInactivity = 3600; // 1 hour

    context.start(options);

    console.log('üéµ WeR1 Cast Receiver started');
  </script>
</body>
</html>
